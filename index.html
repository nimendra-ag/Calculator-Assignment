<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
</head>
<body>
  <button id="addButton">Add</button>
  <button id="subtractButton">Subtract</button>
  <button id="multiplyButton">Multiply</button>
  <button id="divideButton">Divide</button>
  <button id="calculateButton">Calculate</button>
  <button id="clearButton">Clear</button>
  <p id="result"></p>

  <script>
    class Calculator {
      constructor() {
        this.result = 0;
        this.operationQueue = [];
      }

      add() {
        this.operationQueue.push("+");
        return this;
      }

      subtract() {
        this.operationQueue.push("-");
        return this;
      }

      multiply() {
        this.operationQueue.push("*");
        return this;
      }

      divide() {
        this.operationQueue.push("/");
        return this;
      }

      calculate() {
        const expression = this.operationQueue.join(" ");
        const result = eval(expression);
        this.result = result || 0;
        this.operationQueue = [];
        return this.result;
      }

      clear() {
        this.result = 0;
        this.operationQueue = [];
        return this.result;
      }
    }

    // Create an instance of the Calculator class
    let calculator = new Calculator();

    // Get the button elements from the DOM
    let addButton = document.getElementById("addButton");
    let subtractButton = document.getElementById("subtractButton");
    let multiplyButton = document.getElementById("multiplyButton");
    let divideButton = document.getElementById("divideButton");
    let calculateButton = document.getElementById("calculateButton");
    let clearButton = document.getElementById("clearButton");

    // Add event listeners to the buttons and bind them to the class methods
    addButton.addEventListener("click", function() {
      calculator.add();
    });

    subtractButton.addEventListener("click", function() {
      calculator.subtract();
    });

    multiplyButton.addEventListener("click", function() {
      calculator.multiply();
    });

    divideButton.addEventListener("click", function() {
      calculator.divide();
    });

    calculateButton.addEventListener("click", function() {
      let result = calculator.calculate();
      document.getElementById("result").textContent = result;
    });

    clearButton.addEventListener("click", function() {
      calculator.clear();
      document.getElementById("result").textContent = "";
    });
  </script>
</body>
</html>
