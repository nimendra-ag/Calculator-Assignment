<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .center {
            margin: auto;
            width: 370px;
            border: 3px solid #0f0;
            padding: 20px;
        }

        .btn {
            width: 60px;
            height: 60px;
        }
    </style>
</head>

<body>

    <form>

        <div class="center">
            <div class="row mb-3" style="justify-content: center; align-items: center;">
                <input type="text" class="fdorm-control" id="entry" name="entry" style="max-width:300px; text-align:right;">
            </div>
            <div class="row">
                <div class="bg-light p-1 text-center">
                    <button type="button" class="btn btn-primary" id="button_mc">MC</button>
                    <button type="button" class="btn btn-success" id="button_mr">MR</button>
                    <button type="button" class="btn btn-primary" id="button_ms">MS</button>
                    <button type="button" class="btn btn-success" id="button_m+">M+</button>
                    <button type="button" class="btn btn-primary" id="button_m-">M-</button>
                </div>
            </div>
            <div class="row">
                <div class="bg-light p-1 text-center">
                    <button type="button" class="btn btn-primary" id="button_leftarrow">&lt;-</button>
                    <button type="button" class="btn btn-success" id="button_ce">CE</button>
                    <button type="button" class="btn btn-primary" id="button_c">C</button>
                    <button type="button" class="btn btn-success" id="button_+/-">+/-</button>
                    <button type="button" class="btn btn-primary" id="button_power">^</button>
                </div>
            </div>
            <div class="row">
                <div class="bg-light p-1 text-center">
                    <button type="button" class="btn btn-primary" id="button_7">7</button>
                    <button type="button" class="btn btn-success" id="button_8">8</button>
                    <button type="button" class="btn btn-outline-primary" id="button_9">9</button>
                    <button type="button" class="btn btn-success" id="button_/">/</button>
                    <button type="button" class="btn btn-primary" id="button_%">%</button>
                </div>
            </div>
            <div class="row">
                <div class="bg-light p-1 text-center">
                    <button type="button" class="btn btn-primary" id="button_4">4</button>
                    <button type="button" class="btn btn-success" id="button_5">5</button>
                    <button type="button" class="btn btn-primary" id="button_6">6</button>
                    <button type="button" class="btn btn-success" id="button_*">*</button>
                    <button type="button" class="btn btn-primary" id="button_1/x">1/x</button>
                </div>
            </div>
            <div class="row">
                <div class="bg-light p-1 text-center">
                    <button type="button" class="btn btn-primary" id="button_1">1</button>
                    <button type="button" class="btn btn-success" id="button_2">2</button>
                    <button type="button" class="btn btn-primary" id="button_3">3</button>
                    <button type="button" class="btn btn-success" id="button_-">-</button>
                    <button type="button" class="btn btn-primary" id="button_=">=</button>
                </div>
            </div>
            <div class="row">
                <div class="bg-light p-1 text-center">
                    <button type="button" class="btn btn-primary" id="button_0">0</button>
                    <button type="button" class="btn btn-success" id="button_00">00</button>
                    <button type="button" class="btn btn-primary" id="button_dot">.</button>
                    <button type="button" class="btn btn-success" id="button_+">+</button>
                    <button type="button" class="btn btn-primary" id="button_sqrt">&#8730;</button>
                </div>
            </div>
        </div>
    </form>

    <script src="index.js"></script>
</body>

</html>
