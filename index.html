<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .center {
            margin: auto;
            width: 370px;
            border: 3px solid #0f0;
            padding: 20px;
        }

        .btn {
            width: 60px;
            height: 60px;
        }
    </style>
</head>

<body>

    <form>

        <div class="center">
            <div class="row mb-3" style="justify-content: center; align-items: center;">
                <input type="text" class="fdorm-control" id="entry" name="entry" style="max-width:300px; text-align:right;">
            </div>
            <div class="row">
                <div class="bg-light p-1 text-center">
                    <button class="btn btn-primary">MC</button>
                    <button class="btn btn-success">MR</button>
                    <button class="btn btn-primary">MC</button>
                    <button class="btn btn-success">M+</button>
                    <button class="btn btn-primary">M-</button>
                </div>
            </div>
            <div class="row">
                <div class="bg-light p-1 text-center">
                    <button class="btn btn-primary">&lt;-</button>
                    <button class="btn btn-success">CE</button>
                    <button class="btn btn-primary">C</button>
                    <button class="btn btn-success">+/-</button>
                    <button class="btn btn-primary">&#10003;</button>
                </div>
            </div>
            <div class="row">
                <div class="bg-light p-1 text-center">
                    <button class="btn btn-primary">7</button>
                    <button class="btn btn-success">8</button>
                    <button class="btn btn-primary">9</button>
                    <button class="btn btn-success">/</button>
                    <button class="btn btn-primary">%</button>
                </div>
            </div>
            <div class="row">
                <div class="bg-light p-1 text-center">
                    <button class="btn btn-primary">4</button>
                    <button class="btn btn-success">5</button>
                    <button class="btn btn-primary">6</button>
                    <button class="btn btn-success">*</button>
                    <button class="btn btn-primary" type="botton">1/x</button>
                </div>
            </div>
            <div class="row">
                <div class="bg-light p-1 text-center">
                    <button type="button" class="btn btn-primary" id="number_1">1</button>
                    <button class="btn btn-success" id="number_2">2</button>
                    <button class="btn btn-primary" id="number_3">3</button>
                    <button class="btn btn-success">-</button>
                    <button class="btn btn-primary">=</button>
                </div>
            </div>
            <div class="row">
                <div class="bg-light p-1 text-center">
                    <button class="btn btn-primary">0</button>
                    <button class="btn btn-success">00</button>
                    <button class="btn btn-primary">.</button>
                    <button class="btn btn-success">+</button>
                    <button class="btn btn-primary">%</button>
                </div>
            </div>
        </div>
    </form>

    <script src="index.js"></script>
</body>

</html>
